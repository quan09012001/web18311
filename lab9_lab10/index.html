<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Form đăng ký</title>
</head>

<body>
    <form>
        <h1>Sign Up</h1>
        <p>It's quick and easy.</p>
        <div class="false"></div>
        <input type="text" class="name" id="first_name" name="name" placeholder="First name">
        <input type="text" id="last name" name="name" placeholder="Last name">
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <input type="email" id="email" name="email" placeholder="Re-enter your email">
        <input type="password" id="password" name="password" placeholder="Please enter a password">
        <label for="dob">Date of birth:</label>
        <input type="date" id="dob" name="dob">
        <label for="gender">Gender:</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="custom" name="gender" value="custom">
        <label for="custom">Custom</label>
        <button type="submit">Sign Up</button>
        <p>People who use our service may have uploaded your contact information to Facebook. <a
                href="data/learn_more.html">Learn more.</a></p>
        <p>By clicking Sign Up, you agree to our <a href="data/terms.html">Terms</a>, <a href="data/privacy_policy.html">Privacy
                Policy</a> and <a href="data/cookies_policy.html">Cookies Policy</a> . You may receive SMS
            notifications from us and can opt out at any time.</p>
    </form>
</body>

</html>
