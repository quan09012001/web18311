			<style>
				body{
					 -webkit-touch-callout: none;
					 -webkit-user-select: none;
					 -moz-user-select: none;
					 -ms-user-select: none;
					 -o-user-select: none;
					  user-select: none;
					}
		   </style>
				   
		   <script>
				function killCopy(e){
					  return false;
				}
		   
				function reEnable(){
					  return true;
				}
		   
				document.onselectstart=new Function ("return false");
		   
				if (window.sidebar){
					  document.onmousedown=killCopy;
					  document.onclick=reEnable;
				}
		   </script>
		   <script type="text/JavaScript">
			var message="NoRightClicking"; function defeatIE() {if (document.all) {(message);return false;}} function defeatNS(e) {if (document.layers||(document.getElementById&&!document.all)) { if (e.which==2||e.which==3) {(message);return false;}}} if (document.layers) {document.captureEvents(Event.MOUSEDOWN);document.onmousedown=defeatNS;} else{document.onmouseup=defeatNS;document.oncontextmenu=defeatIE;} document.oncontextmenu=new Function("return false") 
			</script>
	</head>
	<body>
		<a href="http://caodang.fpt.edu.vn" target="_blank"><img
				src="https://ap.poly.edu.vn/images/logo.png" alt="FPT polytechnic"

						align="left">&nbsp;FPT Polytechnic hân hạnh chào đón các bạn đến với môn
					học xây dựng trang web. Kết thúc môn học này các bạn đã có thể tự tay xây
					dựng cho mình một website tỉnh dựa trên kiến thức HTML và CSS.</p>
