<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Facebook Like and Share Buttons Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v11.0&appId=1254185401971476&autoLogAppEvents=1"></script>
</head>

<body>
  <div class="fb-like mdb-btn blue-gradient text-white" data-href="https://www.facebook.com/100090105979832"
    data-layout="button_count" data-action="like" data-size="large" data-share="true"></div>
  <style>
    .fb-like,
    .fb-share-button {
      display: inline-block;
      vertical-align: middle;
      margin: 10px;
    }

    .fb-like .fb_iframe_widget span,
    .fb-share-button .fb_iframe_widget span {
      vertical-align: top !important;
      margin-left: 5px;
    }
  </style>
</body>

</html>
