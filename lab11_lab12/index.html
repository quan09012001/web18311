<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/main.css">
    <title>Team members</title>

<body>

        </div>

            <button class="add_used"><img src="img/add.png" alt="add" width="10%"> Add user</button>

    </div>
    <table>
        <tr>
            <td>
                <input type="checkbox">
            </td>
            <td>
              Name
            </td>
            <td>
                Status <img src="img/down.png" alt="down" width="9px">
            </td>
            <td>
                Email address
            </td>
            <td>
                Teams
            </td>
        </tr>
        <tr>
            <td>
                 <input type="checkbox">
            </td>
            <td>
               <img src="img/avata.jpeg" width="10%" alt="avata">
            </td>
            <td>
                Active
            </td>
            <td>
                john@onlymail.vn
            </td>
            <td>
                Design
            </td>
        </tr>
    </table>

</html>
