<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Cơ sở</th>
    <th>Ngày tuyển sinh</th>
  </tr>
  <tr>
    <td>Hà Nội</td>
    <td>20/02/2023</td>
  </tr>
  <tr>
    <td>Đà Nẵng</td>
    <td>21/02/2023</td>
  </tr>
  <tr>
    <td>TP.Hồ Chí Minh</td>
    <td>22/02/2023</td>
  </tr>
</table>

</body>
</html>
